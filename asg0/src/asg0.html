<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vector Drawing</title>
</head>
<body>
  <canvas id="example" width="400" height="400" style="background-color: black;"></canvas>
  <br><br>

  <div>
    <label for="v1x">Vector 1: </label>
    <label for="v1x">x:</label>
    <input type="number" id="v1x" value="0" step="0.25">
    <label for="v1y">y:</label>
    <input type="number" id="v1y" value="5" step="0.25">
  </div>
  <br>

  <div>
    <label for="v2x">Vector 2: </label>
    <label for="v2x">x:</label>
    <input type="number" id="v2x" value="5" step="0.25">
    <label for="v2y">y:</label>
    <input type="number" id="v2y" value="0" step="0.25">
  </div>
  <br>

  <button id="drawButton">Draw</button>
  <br><br>

  <div>
    <label for="operation">Operation: </label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angleBetween">Angle Between</option>
      <option value="area">Area</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar" value="1" step="0.25">
    <button id="operationButton">Draw</button>
  </div>

  <script src="./../lib/cuon-matrix-cse160.js"></script>
  <script src="asg0.js"></script>
</body>
</html>
