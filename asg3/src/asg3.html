<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"></p>

    <p>
      Yellow <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">
    </p>      

    <p>Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide"></p>
    <p>Magenta <input type="range" min="0" max="90" value="5" class="slider" id="magentaSlide"></p>

    <button type="button" id="animationMagentaOnButton">Magenta ON</button>
    <button type="button" id="animationMagentaOffButton">Magenta OFF</button>


    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>


    


    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Camera.js"></script>
    <script src="asg3.js"></script>
  </body>
</html>
